spring:
  datasource:
    url: ${MYSQL_URL}
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    generate-ddl: true
  jwt:
    secret: ${JWT_SECRET_KEY}
  data:
    redis:
      host: localhost
      port: 6379
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${SPRING_MAIL_USERNAME}
    password: ${SPRING_MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
          connection-timeout: 5000
          timeout: 5000
          write-timeout: 5000
        auth-code-expiration-millis: 1800000  # 30 * 60 * 1000 == 30분

cloud:
  aws:
    credentials:
      access-key: ${your_access_key}
      secret-key: ${your_secret_key}
    region:
      static: ap-northeast-2  # AWS 리전 설정
  s3:
    bucket: marketkurry-bucket
    stack:
      auto: false  # Auto 스택 설정


